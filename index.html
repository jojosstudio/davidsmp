        /* Grundlegende Stile */
        body {

            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Header */
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 40px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.3s ease-in-out, background 0.3s ease;
        }

        header.hidden {
            transform: translateY(-100%);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .header-placeholder {
            height: 120px;
        }

        /* Sektionen */
        section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4caf50;
            text-align: center;
        }

        /* Boxen */
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .box {
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 280px;
            height: 180px;
            padding: 20px;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(51, 51, 51, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Individuelle Box-Hintergründe */
        .box-server {
            background-image: url('logos/server-bg.jpg');
        }

        .box-rules {
            background-image: url('logos/rules-bg.jpg');
        }

        .box-community {
            background-image: url('logos/community-bg.jpg');
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            margin-top: 40px;
            position: relative;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .box {
                width: 100%;
            }
        }
    </style>
